<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro exercicio by myself</title>
    <style>
        body{
            background-color: aquamarine;
            font: normal 15pt Arial;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Teste de Nacionalidade</h1>
    <p>De que lugar você é?</p>
    <input type= "class" name="texto1" id="texto1">
    <input type= "button" value= "Verificar" onclick="consultar()">
    <div id= "res"> 

    </div>
    <script>
        function consultar() {
            var nac = window.document.getElementById('texto1')
            var res = window.document.getElementById('res')
            var país = String(nac.value)
            res.innerHTML = `<p>Vivendo em ${país}!</p>`
            if (país == 'Brasil') {
                res.innerHTML += `<p>Você é brasileiro!</p>`
            } else {
                res.innerHTML += `<p>Você é estrangeiro!</p>`
            }



            

        }
    </script>
    
    
</body>
